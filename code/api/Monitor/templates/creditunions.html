<!DOCTYPE html>
{% load static %}

{% if user.is_authenticated %}
    <html>
        <head>
            <title>Monitor Credit Unions</title>
            <link rel="stylesheet" type="text/css" href="{% static 'creditunions.css' %}" >
            <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        </head>
        <body>
            <header>
                <div id="left">
                    <div>
                        <h1 id="cu">Credit Unions</h1>
                    </div>
                </div>
                <div id="blank">
                    <div id="angle"></div>
                </div>
                <div id="right">
                    <form action="">
                        <input type="text" name="searchbar" id="searchbar" placeholder="search">
                        <input type="image" src="{% static 'iconmonstr-magnifier-1 (1).svg' %}" id="searchbutton">
                    </form>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="logout">
                    </form>
                </div>
            </header>
            <main>
                <table>
                    <tr>
                        <th>Credit Union</th>
                        <th>Vendor</th>
                        <th>CU Name</th>
                        <th>State</th>
                        <th>Server</th>
                        <th>Odyssey Status</th>
                        <th>Type</th>
                    </tr>
                    {% for instance in data %}
                        <tr> 
                            <td>{{instance.code}}</td>
                            <td></td>
                            <td class="clickable">{{instance.name}}</td>
                            <td>{{instance.state}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </main>
        </body>
    </html>
{% endif %}
